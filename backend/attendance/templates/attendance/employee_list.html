{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <style>
        body {
            background-image: url("{% static 'attendance/background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
        }
        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.6);
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Employee List</h1>
    <table>
        <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Department</th>
        </tr>
        {% for emp in employees %}
        <tr>
            <td>{{ emp.employee_id }}</td>  <!-- âœ… Display correct employee_id -->
            <td>{{ emp.name }}</td>
            <td>{{ emp.department }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
